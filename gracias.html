<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gracias por tu compra - Second Luxe</title>
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      margin: 0;
    }
    .message {
      padding: 2rem;
      border: 2px solid #FFD700;
      border-radius: 12px;
      background-color: #111;
    }
    .message h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .message p {
      font-size: 1.2rem;
    }
    .message a {
      display: inline-block;
      margin-top: 2rem;
      background-color: #FFD700;
      color: #000;
      padding: 0.7rem 1.5rem;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }
    .message a:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>
  <div class="message">
    <h1>¡Gracias por tu compra!</h1>
    <p>Tu pedido ha sido procesado con éxito.</p>
    <a href="index.html">Volver al inicio</a>
  </div>
</body>
</html>
